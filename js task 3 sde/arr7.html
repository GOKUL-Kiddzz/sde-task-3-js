<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Array</title>
  </head>

  <body>
    <h2>JavaScript Array 07</h2>
    <p>
      The split method converts a string into an array, while the join method
      does the opposite
    </p>

    <script>
      let people = ["Greg", "Mary", "Devon", "James"];
      for (let i = 0; i < people.length; i++) {
        console.log(people[i]);
      }
      people.slice(0, 2);
      console.log(people);
      people.push("Matt");
      console.log(people);
      people.push("Gokul");
      console.log(people);
      let j = 0;
      while (people[j] != "Mary") {
        console.log(people[j]);
        j++;
      }
      console.log(people.indexOf("Mary"));
      console.log(people.indexOf("Foo"));
      let bob = ["bob"];
      console.log(people.concat(bob));
    </script>
  </body>
</html>
