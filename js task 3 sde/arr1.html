<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Array</title>
  </head>

  <body>
    <h2>JavaScript Array 01</h2>

    <p>
      01) Create an array called practiceFile with the following entry: 273.15.
      Use the push method to add the following elements to the array. Add items
      a & b one at a time, then use a single push to add the items in part c.
      Print the array after each step to confirm the changes.
    </p>

    <p id="t1"></p>
    <p id="t2"></p>
    <p id="t3"></p>
    <script>
      const practiceFile = ["273.15"];
      practiceFile.push(42);
      document.getElementById("t1").innerHTML = practiceFile;
      practiceFile.push("hello");
      document.getElementById("t2").innerHTML = practiceFile;
      practiceFile.push(false, -4.6, "87");
      document.getElementById("t3").innerHTML = practiceFile;
    </script>
  </body>
</html>
