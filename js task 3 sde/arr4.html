<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Array</title>
  </head>

  <body>
    <h2>JavaScript Array 04</h2>

    <p id="gb1"></p>
    <p id="gb2"></p>
    <p id="gb3"></p>
    <p id="gb4"></p>
    <p id="gb5"></p>
    <p id="gb6"></p>
    <p id="gb7"></p>
    <p id="gb8"></p>
    <p id="gb9"></p>
    <p id="gb10"></p>
    <script>
      const holdCabinet1 = ["duct tape", "gum", 3.14, false, 6.022e23];
      const holdCabinet2 = [
        "orange drink",
        "nerf toys",
        "camera",
        42,
        "parsnip",
      ];

      document.getElementById("gb1").innerHTML =
        "holdCabinet1: [" + holdCabinet1 + "]";
      document.getElementById("gb2").innerHTML =
        "holdCabinet2: [" + holdCabinet2 + "]";

      const concatArr = holdCabinet1.concat(holdCabinet2);
      document.getElementById("gb3").innerHTML =
        "concatArr: [" + concatArr + "]";
      document.getElementById("gb4").innerHTML =
        "holdCabinet1: [" + holdCabinet1 + "]";

      document.getElementById("gb5").innerHTML =
        "slice of holdCabinet1: [" + holdCabinet1.slice(2) + "]";
      document.getElementById("gb6").innerHTML =
        "slice of holdCabinet2: [" + holdCabinet2.slice(4) + "]";

      document.getElementById("gb7").innerHTML =
        "original Array holdCabinet1: [" + holdCabinet1 + "]";
      document.getElementById("gb8").innerHTML =
        "original Array holdCabinet2: [" + holdCabinet2 + "]";

      document.getElementById("gb9").innerHTML =
        "reverse of holdCabinet1: [" + holdCabinet1.reverse() + "]";
      document.getElementById("gb10").innerHTML =
        "sort of holdCabinet2: [" + holdCabinet2.sort() + "]";
    </script>
  </body>
</html>
